# Kind-Cluster-Konfiguration mit Docker-Socket-Mount
#
# Der Orchestrator benötigt Zugriff auf den Host-Docker-Daemon für Pipeline-Runs.
# Mit extraMounts wird /var/run/docker.sock vom Host in die Kind-Node gemountet.
#
# Cluster erstellen: kind create cluster --config kind-config.yaml
#
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraMounts:
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
