# RBAC für Pipeline-Executor im Kubernetes-Modus
# Erlaubt dem Orchestrator: Jobs erstellen/löschen/listen, Pod-Logs lesen, PVC nutzen
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fastflow-executor
  labels:
    app: fastflow-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fastflow-executor-role
  labels:
    app: fastflow-orchestrator
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fastflow-executor-rolebinding
  labels:
    app: fastflow-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fastflow-executor-role
subjects:
  - kind: ServiceAccount
    name: fastflow-executor
    namespace: default
