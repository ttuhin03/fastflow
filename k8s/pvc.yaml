# PVCs f端r Fast-Flow: Daten/Logs/Pipelines + UV-Cache/Pipeline-Kopien
# Cache-PVC: RWO f端r Minikube/Single-Node; f端r Multi-Node RWM-Cluster eigene StorageClass nutzen.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fastflow-pvc
  labels:
    app: fastflow-orchestrator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fastflow-cache-pvc
  labels:
    app: fastflow-orchestrator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # F端r echten Multi-Node: accessModes: [ReadWriteMany] + storageClassName (NFS/EFS/CephFS)
