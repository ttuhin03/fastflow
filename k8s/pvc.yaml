apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fastflow-data-pvc
  labels:
    app: fastflow-orchestrator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fastflow-logs-pvc
  labels:
    app: fastflow-orchestrator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
# Pipelines: hostPath /opt/fastflow-pipelines (siehe deployment.yaml)
