# Fast-Flow Secrets – sensible Umgebungsvariablen
# Entspricht .env.example – optionale Variablen unten auskommentiert
#
# Lokales Testen: kubectl apply -f k8s/ – fertig.
# Produktion: Alle Werte ersetzen! Fernet-Key neu generieren:
#   python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
---
apiVersion: v1
kind: Secret
metadata:
  name: fastflow-secrets
  labels:
    app: fastflow-orchestrator
type: Opaque
stringData:
  # Pflicht
  ENCRYPTION_KEY: "8fMHntZBMXJhhlavxMZ4eYQS3NG_MCYVI3RpoL1Kdi8="
  JWT_SECRET_KEY: "dev-only-min-32-zeichen-langer-key-fuer-lokale-tests"

  # OAuth – mind. ein Provider nötig. In K8s/Minikube: "true", damit Startup ohne
  # ausgehendes DNS im Pod funktioniert (OAuth-Login im Browser funktioniert weiterhin).
  SKIP_OAUTH_VERIFICATION: "false"
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  INITIAL_ADMIN_EMAIL: "tuhin.thodeme@gmail.com"

  # Google OAuth (optional)
  # GOOGLE_CLIENT_ID: ""
  # GOOGLE_CLIENT_SECRET: ""

  # Microsoft OAuth (optional)
  # MICROSOFT_CLIENT_ID: ""
  # MICROSOFT_CLIENT_SECRET: ""
  # MICROSOFT_TENANT_ID: "common"

  # Custom OAuth (optional)
  # CUSTOM_OAUTH_CLIENT_ID: ""
  # CUSTOM_OAUTH_CLIENT_SECRET: ""

  # GitHub Apps (optional) – Private Key als Inhalt oder Pfad
  # GITHUB_APP_ID: ""
  # GITHUB_INSTALLATION_ID: ""
  # GITHUB_PRIVATE_KEY_PATH: "/path/to/key.pem"

  # S3/MinIO Log-Backup (optional)
  # S3_ACCESS_KEY: ""
  # S3_SECRET_ACCESS_KEY: ""

  # E-Mail (optional)
  # SMTP_PASSWORD: ""

  # Microsoft Teams (optional)
  # TEAMS_WEBHOOK_URL: ""
